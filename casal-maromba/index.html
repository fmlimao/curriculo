<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casal Maromba</title>

  <!-- Bootstrap 3 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <h1 class="page-header">Casal Maromba</h1>

    <div class="row">

      <div class="col-xs-12 col-md-6">
        <h2 class="page-header">Fabi</h2>

        <div id="chartFabi"></div>
      </div>
      <!-- /.col -->

      <div class="col-xs-12 col-md-6">
        <h2 class="page-header">Lele</h2>

        <div id="chartLele"></div>
      </div>
      <!-- /.col -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Google Charts CDN -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


  <script>
    google.charts.load('current', { packages: ['corechart', 'line'] });
    google.charts.setOnLoadCallback(drawFabi);
    google.charts.setOnLoadCallback(drawLele);

    function drawFabi() {
      const path = 'https://docs.google.com/spreadsheets/d/1M0R3QqolAt1X73Y1gTraJ_AVQ2S4wDl43A3bfa7yE3w/gviz/tq?gid=0&headers=1'
      var query = new google.visualization.Query(path);
      query.send(handleQueryResponseFabi);
    }

    function handleQueryResponseFabi(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var options = {
        // height: 400,
        hAxis: {
          title: 'Dias'
        },
        vAxis: {
          title: 'Peso',
        }
      };

      var data = response.getDataTable();
      var chart = new google.visualization.LineChart(document.getElementById('chartFabi'));
      chart.draw(data, options);
    }

    function drawLele() {
      const path = 'https://docs.google.com/spreadsheets/d/1M0R3QqolAt1X73Y1gTraJ_AVQ2S4wDl43A3bfa7yE3w/gviz/tq?gid=1045979550&headers=1'
      var query = new google.visualization.Query(path);
      query.send(handleQueryResponseLele);
    }

    function handleQueryResponseLele(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var options = {
        // height: 400,
        hAxis: {
          title: 'Dias'
        },
        vAxis: {
          title: 'Peso',
        }
      };

      var data = response.getDataTable();
      var chart = new google.visualization.LineChart(document.getElementById('chartLele'));
      chart.draw(data, options);
    }

  </script>

</body>

</html>
